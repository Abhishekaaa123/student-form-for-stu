 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
<form action="https://api.web3forms.com/submit" method="POST">
            <h1>Student Registration</h1>

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="input-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>

            <div class="input-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="input-group">
                <label for="year">Year of Study</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="input-group">
                <label for="hobbies">Hobbies</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="sports" name="hobbies" value="Sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="music" name="hobbies" value="Music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="reading" name="hobbies" value="Reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                    <label for="traveling">Traveling</label>
                    <input type="checkbox" id="art" name="hobbies" value="Art">
                    <label for="art">Art</label>
                    <input type="checkbox" id="technology" name="hobbies" value="Technology">
                    <label for="technology">Technology</label>
                </div>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>

            <div class="input-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" required>
            </div>

            <button type="submit">Register</button>
            <input type="hidden" name="access_key" value="b9e6b897-be95-4103-be83-0f1ddca45c35">
        </form>
        <div class="fact"><p>!! All data are sends in the email of abhiaaa1230@gmail.com</p></div>
    </div>
    <br>
   
    <script src="script.js"></script>
</body>
</html>
